<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#F9FAFB" rx="0" ry="0"/>
  
  <!-- 标题 -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1A202C">AI赋能微课开发：从工匠到导演的转变</text>
  
  <!-- 传统微课开发流程 -->
  <g>
    <rect x="100" y="100" width="600" height="180" rx="10" ry="10" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))"/>
    
    <!-- 标题 -->
    <rect x="100" y="100" width="600" height="40" rx="10" ry="10" fill="#F0FDF4"/>
    <text x="400" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1A202C">传统微课开发流程</text>
    
    <!-- 流程步骤 -->
    <g>
      <!-- 第一步 -->
      <rect x="120" y="160" width="120" height="100" rx="5" ry="5" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
      <text x="180" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1A202C">选定主题</text>
      <text x="180" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">人工访谈</text>
      <text x="180" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">经验判断</text>
      <text x="180" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">手动筛选</text>
    </g>
    
    <g>
      <!-- 第二步 -->
      <rect x="260" y="160" width="120" height="100" rx="5" ry="5" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
      <text x="320" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1A202C">萃取内容</text>
      <text x="320" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">专家访谈</text>
      <text x="320" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">手动填表</text>
      <text x="320" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">人工整理</text>
    </g>
    
    <g>
      <!-- 第三步 -->
      <rect x="400" y="160" width="120" height="100" rx="5" ry="5" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
      <text x="460" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1A202C">设计呈现</text>
      <text x="460" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">人工创意</text>
      <text x="460" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">手写脚本</text>
      <text x="460" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">反复修改</text>
    </g>
    
    <g>
      <!-- 第四步 -->
      <rect x="540" y="160" width="120" height="100" rx="5" ry="5" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
      <text x="600" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1A202C">技术实现</text>
      <text x="600" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">手动制作</text>
      <text x="600" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">耗时数天</text>
      <text x="600" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">技术门槛高</text>
    </g>
    
    <!-- 连接箭头 -->
    <path d="M 240 210 L 260 210" stroke="#718096" stroke-width="1" marker-end="url(#arrowhead)"/>
    <path d="M 380 210 L 400 210" stroke="#718096" stroke-width="1" marker-end="url(#arrowhead)"/>
    <path d="M 520 210 L 540 210" stroke="#718096" stroke-width="1" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- AI赋能微课开发流程 -->
  <g>
    <rect x="100" y="320" width="600" height="180" rx="10" ry="10" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))"/>
    
    <!-- 标题 -->
    <rect x="100" y="320" width="600" height="40" rx="10" ry="10" fill="#F0FDF4"/>
    <text x="400" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1A202C">AI赋能微课开发流程</text>
    
    <!-- 流程步骤 -->
    <g>
      <!-- 第一步 -->
      <rect x="120" y="380" width="120" height="100" rx="5" ry="5" fill="#FFFFFF" stroke="#10B981" stroke-width="1"/>
      <text x="180" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1A202C">智能选题</text>
      <text x="180" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">数据驱动决策</text>
      <text x="180" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">自动痛点挖掘</text>
      <text x="180" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">智能主题推荐</text>
    </g>
    
    <g>
      <!-- 第二步 -->
      <rect x="260" y="380" width="120" height="100" rx="5" ry="5" fill="#FFFFFF" stroke="#10B981" stroke-width="1"/>
      <text x="320" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1A202C">AI助教萃取</text>
      <text x="320" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">智能访谈官</text>
      <text x="320" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">自动结构搭建</text>
      <text x="320" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">逻辑重构</text>
    </g>
    
    <g>
      <!-- 第三步 -->
      <rect x="400" y="380" width="120" height="100" rx="5" ry="5" fill="#FFFFFF" stroke="#10B981" stroke-width="1"/>
      <text x="460" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1A202C">AI创意设计</text>
      <text x="460" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">智能标题生成</text>
      <text x="460" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">故事自动改编</text>
      <text x="460" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">互动测验设计</text>
    </g>
    
    <g>
      <!-- 第四步 -->
      <rect x="540" y="380" width="120" height="100" rx="5" ry="5" fill="#FFFFFF" stroke="#10B981" stroke-width="1"/>
      <text x="600" y="405" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1A202C">一键生成</text>
      <text x="600" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">AI配音/数字人</text>
      <text x="600" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">自动视觉生成</text>
      <text x="600" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">分钟级完成</text>
    </g>
    
    <!-- 连接箭头 -->
    <path d="M 240 430 L 260 430" stroke="#10B981" stroke-width="1" marker-end="url(#arrowhead_green)"/>
    <path d="M 380 430 L 400 430" stroke="#10B981" stroke-width="1" marker-end="url(#arrowhead_green)"/>
    <path d="M 520 430 L 540 430" stroke="#10B981" stroke-width="1" marker-end="url(#arrowhead_green)"/>
  </g>
  
  <!-- 角色转变 -->
  <g>
    <rect x="250" y="520" width="300" height="60" rx="30" ry="30" fill="#10B981" opacity="0.9"/>
    <text x="400" y="555" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">开发者角色：从"工匠"到"导演"</text>
  </g>
  
  <!-- 转变箭头 -->
  <path d="M 400 290 L 400 310" stroke="#10B981" stroke-width="3" marker-end="url(#arrowhead_large)" stroke-dasharray="10,5"/>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#718096"/>
    </marker>
    <marker id="arrowhead_green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
    </marker>
    <marker id="arrowhead_large" markerWidth="15" markerHeight="10" refX="14" refY="5" orient="auto">
      <polygon points="0 0, 15 5, 0 10" fill="#10B981"/>
    </marker>
  </defs>
</svg>